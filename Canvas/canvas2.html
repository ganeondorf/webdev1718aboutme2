<!DOCTYPE html>
    <html lang="en">
        <title>Clock</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Joti+One" rel="stylesheet">
        <style>
            #container{
                width:70%;
                height: 900px;
                margin-top:auto;
                margin-left: auto;
                margin-right: auto;
                background-color:orange;
                opacity:1;
                border:1px solid black;
            }
            #title{
                text-align:center;
                font-family: 'Joti One', cursive;
                color:purple;
            }
        </style>
        <head>
        </head>
        <body>
            <div id="container">
                <br>
                <h1 id="title">Name Clock</h1>
                <br>
                <p align="center">
                    <canvas id="myCanvas" width="400" height="500" style="border:3px solid #000000; background-color:white">
                    </canvas>
                </p>
                <script>
                //circle
                    var c = document.getElementById("myCanvas");
                    var ctx = c.getContext("2d");
                    ctx.beginPath();
                    ctx.arc(200,250,100,0,2*Math.PI);
                    ctx.stroke();
                //gradient
                    var grd = ctx.createRadialGradient(200,200,250,200,250,100);
                    grd.addColorStop(0,"red");
                    grd.addColorStop(1,"white");
                    ctx.fillStyle = grd;
                    ctx.fillRect(0,215,500,80);
                </script> 
            </div>
        </body>
    </html>
