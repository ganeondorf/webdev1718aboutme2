        <style>
            #container{

        <body>
            <div id="container" class="container-fluid">

                        <div id="bulk">
                            
                            <button class="btn btn-default"><a href="fastfoodmcdonalds.html">Mcdonald's</a></button>
                            <button class="btn btn-default" id="on">Burger King</button>
                            <button class="btn btn-default"><a href="fastfoodwendys.html">Wendy's</a></button>
                            <button class="btn btn-default"><a href="fastfoodkfc.html">KFC</a></button>
                            <button class="btn btn-default"><a href="fastfoodculvers.html">Culver's</a></button>
                            <button class="btn btn-default"><a href="fastfoodpopeyes.html">Popeye's</a></button>
                            
        <!--map-->
                            <script>
                            //https://developers.zomato.com/api#
                            //https://www.google.com/maps?safe=strict&rlz=1C5CHFA_enUS761US761&q=burger+king+in+chicago&um=1&ie=UTF-8&sa=X&ved=0ahUKEwj2jf2SxdXaAhVOZKwKHYUQBlcQ_AUICigB
                            //https://www.latlong.net/convert-address-to-lat-long.html
                                function initMap() {
                                    var locations = [
                                        ['6400 W Irving Park Rd', 41.953150, -87.786872, 1],
                                        ['151 N Michigan Ave', 41.885080, -87.624135, 2],
                                        ['100 W Randolph St', 41.885153, -87.631672, 3],
                                        ['4125 N Milwaukee Ave', 41.955821, -87.749768, 4],
                                        ['6261 N Lincoln Ave', 41.995887, -87.715857, 5],
                                        ['6400 W Fullerton Ave', 41.924064, -87.785748, 6],
                                        ['3953 W Chicago Ave', 41.895146, -87.725535, 7],
                                        ['4910 W North Ave', 41.909958, -87.749614, 8],
                                        ['2449 W Lawrence Ave', 41.968353, -87.690585, 9],
                                        ['2840 W North Ave', 41.910502, -87.69867, 10],
                                        ['1323 W Irving Park Rd', 41.954019, -87.663161, 11],
                                        ['4514 W Diversey Ave', 41.931910, -87.73998, 12],
                                        
                                        ];
                                    var map = new google.maps.Map(document.getElementById('map'), {
                                      zoom: 10.8,
                                      center: new google.maps.LatLng(42, -87.80),
                                      mapTypeId: google.maps.MapTypeId.ROADMAP
                                    });
                                    var marker, i;
                                    for (i = 0; i < locations.length; i++) {  
                                      marker = new google.maps.Marker({
                                        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                                        map: map
                                      });
                                      google.maps.event.addListener(marker, 'click', (function(marker, i) {
                                        return function() {
                                          infowindow.setContent(locations[i][0]);
                                          infowindow.open(map, marker);
                                        }
                                      })(marker, i));
                                    }
                                }
                            </script>
                            <script async defer
                                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSXU2RI-GjLibwWvpOAChhFl2LGM9OHts&callback=initMap">
                            </script>
                            <div class="container-fluid" id="container">
                                <br>
                                <div id="map"></div>
                            </div>
                        </div>
                    </div>
            </div>
        </body>
